<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../static/css/pages.css">
    <title>登録金融機関</title>
</head>

<body>
    <!-- ヘッダタブ -->
    <div class="area">
        <input type="radio" name="tab_name" id="tab1" checked>
        <label class="tab_class" for="tab2"><a href="/">＊ホーム＊</a></label>

        <input type="radio" name="tab_name" id="tab2" >
        <label class="tab_class" for="tab2"><a href="/financial_accounts">＊金融機関＊</a></label>

        <input type="radio" name="tab_name" id="tab3" >
        <label class="tab_class" for="tab2"><a href="/balances">＊収支＊</a></label>

        <input type="radio" name="tab_name" id="tab4" >
        <label class="tab_class" for="tab2"><a href="/budgets">＊予算＊</a></label>
    </div>


    <!-- 登録金融機関 -->
    <h4>登録金融機関</h4>
    <div id="financial_accounts">
    <table cellpadding="10px" data-placement="right" id="financial_accounts_table_home" title="登録金融期間">
        <thead>
            <tr>
            {% for column in df_accounts.columns %}
                <th>{{ column }}</th>
            {% endfor %}
            </tr>
        </thead>
        <tbody>
        {% for index, row in df_accounts.iterrows() %}
            <tr class="financial-accounts">
            <th class="account">{{ row[0] }}</th>
            <td class="amount">{{ row[1] }}</td>
            <td class="datetime">{{ row[2] }}</td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>
    <br>
</body>
</html>
